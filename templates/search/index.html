<!DOCTYPE html>
<html>
<head>
    <title>智能搜索引擎</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .search-container {
            margin-top: 15vh;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }
        
        input[type="text"] {
            width: 500px;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52,152,219,0.3);
        }
        
        button {
            padding: 15px 30px;
            margin-left: 10px;
            font-size: 16px;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .footer {
            margin-top: auto;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>智能搜索引擎</h1>
        <form action="{% url 'search' %}" method="get">
            <div class="search-box">
                <input type="text" name="q" placeholder="输入关键词开始搜索...">
                <button type="submit">搜索</button>
            </div>
        </form>
    </div>
    <div class="footer">
        <p>基于 Whoosh 的中文搜索引擎</p>
    </div>
</body>
</html>
